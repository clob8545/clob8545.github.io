<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
<canvas id="myChart"></canvas>
<h1> Version 1</h1>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
        datasets: [{
            label: '# of steps',
            data: [5635, 11280,3406,4867, 2300,6813],
            backgroundColor: [
                'rgba(211, 140, 255, 1)',
                'rgba(211, 140, 187, 1)',
                'rgba(245, 9, 222, 0.65)',
                'rgba(88, 0, 255, 0.25)',
                'rgba(0, 255, 255, 0.39)',
                'rgba(255, 136, 136, 1)'
            ],
            borderColor: [
                'rgba(211, 140, 255, 1)',
                'rgba(211, 140, 187, 1)',
                'rgba(245, 9, 222, 0.65)',
                'rgba(88, 0, 255, 0.25)',
                'rgba(0, 255, 255, 0.39)',
                'rgba(255, 136, 136, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
